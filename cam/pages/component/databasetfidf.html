<div class="row">
                                <div class="col-sm-4">
                                <h2>TF*IDF DOCUMENT</h2>    
                                </div>
                                
                    <div class="col-sm-4 pull-right ">
                       
                        <!--<label> search:</label><input class="form-control" ng-model="normal" placeholder="Enter text">-->
                        </div>
                    </div>
                    <br>
                    <center><md-progress-circular ng-show="isLoading" style="padding-bottom:10px" mode="indeterminate"></md-progress-circular></center>                            
                        <div ng-show="isLoading" style="margin-bottom:80px"></div>
                            <div ng-hide="isLoading" class="table-responsive" >
                                        <table pagination-id="normal"   class="table table-bordered table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th  ng-repeat="(key,value) in knowledge[0]" >{{key}}</th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr   dir-paginate="panda in knowledge | itemsPerPage: 5" pagination-id="tfidfkalimat" >
                                                    <td ng-repeat="(key,value) in panda">{{value}}</td>
                                                    <!--<td ng-repeat="panda in value" >{{panda.tfidf}}</td>    -->
                                                </tr>
                                                
                                            </tbody>
                                        </table>
                               
                                    </div>
                                    <dir-pagination-controls boundary-links="true" pagination-id="tfidfkalimat" direction-links="true" max-size="3"></dir-pagination-controls>
