
                       <div class="row">
                                <div class="col-sm-4">
                                <h2>NORMALISASI TF</h2>    
                                </div>
                                
                    <div class="col-sm-4 pull-right ">
                       
                        <label> search:</label><input class="form-control" ng-model="normal" placeholder="Enter text">
                        </div>
                    </div>
                    {{knowledge.length}}
                    
                    <br>
                    <center><md-progress-circular ng-show="isLoading" style="padding-bottom:10px" mode="indeterminate"></md-progress-circular></center>                            
                        <div ng-show="isLoading" style="margin-bottom:80px"></div>
                            <div ng-hide="isLoading" class="table-responsive" >
                                        <table pagination-id="normalisasi"   class="table table-bordered table-hover table-striped" dir-paginate="panda in knowledge |eminem:normal | itemsPerPage:3" >
                                            <thead>
                                                <tr>
                                                    
                                                    <th ng-repeat="(key, value) in panda ">{{key}}</th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr   >
                                                    <td ng-repeat="(key, value) in panda " >{{value}}</td>
                                                    
                                                </tr>
                                                
                                            </tbody>
                                        </table>
                               
                                    </div>
                                    <dir-pagination-controls boundary-links="true" pagination-id="normalisasi" direction-links="true" max-size="3"></dir-pagination-controls>
